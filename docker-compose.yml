services:
  frontend:
    build:
      context: ./agno-frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development  # MODO DESENVOLVIMENTO!
      - NEXT_TELEMETRY_DISABLED=1
    volumes:
      # Para hot reload (opcional)
      - ./agno-frontend/src:/app/src
      - ./agno-frontend/public:/app/public
    command: npm run dev  # COMANDO DE DESENVOLVIMENTO!
    restart: unless-stopped
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    env_file:
      - .env
    restart: unless-stopped
    depends_on:
      - postgres

  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: agno_db
      POSTGRES_USER: agno_user
      POSTGRES_PASSWORD: agno_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data: